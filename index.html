<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-rlGG+R0h33OypgwLZBfCN8BxnD9XOYyeb+v5TI5b+8QigwO5v5E55DKfPnARZB8Wnjj9Yv+vLSTdsN11MFy/w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <aside class="left-side">
        <div class="left-conatiner">
            <div class="logo">
                <img src="logos\logoss.jpg" alt="SPOTIFY" srcset="" />
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <a href="#"><img src="logos\homelogo.jpg" alt="" srcset="" /> HOME
                        </a>
                    </li>
                    <li>
                        <a href="" class="search-link"><img src="logos\searchlogo.jpg" alt="" srcset="" /> SEARCH</a>
                    </li>
                    <li>
                        <a href="" class="library-link"><img src="logos\librarylogo.jpg" alt="" /> LIBRARY</a>
                    </li>
                </ul>
            </div>
            <div class="menu-2">
                <ul>
                    <li>
                        <a href=""><img src="logos/add.logo.jpg" alt="" srcset="" />CREATE PLAYLIST
                        </a>
                    </li>
                    <li>
                        <a href=""><img src="logos/episodes.jpg" alt="" srcset="" />LIKED SONGS</a>
                    </li>
                    <li>
                        <a href="#saved-episodes" class="your-saved-episodes"><img src="logos/librarylogo.jpg" alt="" srcset="" />YOUR EPISODES
                        </a>
                    </li>
                </ul>
            </div>
            <!-- playlists -->
            <div class="playlist">PLAYLISTS</div>
        </div>
    </aside>
    <aside class="right-side-main">
        <div class="search-bar-container">
            <div class="search-bar-fa">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
                <input type="text" name="" class="search-bar" placeholder="What do you want to listen to?" />
            </div>
            <!-- inset signup here -->
        </div>
        <div class="results-container">
            <!-- Results will be added dynamically through JavaScript -->
        </div>
        <div class="right-side-home-stuff">
            <h1 class="good-eve-h1">GOOD EVENING</h1>
            <div class="good-evening"></div>
            <div class="play-list-conatiner">
                <h1>YOUR TOP ARTISTS</h1>
                <div class="top-artists"></div>
                <h1>RECENTLY PLAYED</h1>
                <div class="recently-played"></div>
                <h1>YOUR TOP TRACKS</h1>
                <div class="top-tracks"></div>
                <h1>YOUR SAVED ALBUMS</h1>
                <div class="saved-albums"></div>
                <h1>RECOMENDED FOR YOU</h1>
                <div class="recomended-tracks"></div>
                <h1>SAVED EPISODES</h1>
                <div id="saved-episodes" class="saved-episodes"></div>
                <h1>RECOMENDED RADIO</h1>
                <div class="recomended-radion"></div>
            </div>
        </div>
    </aside>
    <footer class="play-bar">
        <div class="play-bar-left">
            <div class="current-song"></div>
            <div class="like-button">
                <svg class="heart-svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="#262626" d="M12 21.35l-1.45-1.32C4.59 14.75 2 11.61 2
            8.77 2 6.29 3.62 4.15 6.22 3.38 8.08 2.79 10.04 3.15 11.41 4.24L12
            4.72l.59-.68c1.37-1.09 3.33-1.45 5.19-1.06 2.6.77 4.22 2.91 4.22
            5.38 0 2.84-2.59 6-8.55 11.26L12 21.35z" stroke="#fff"
            stroke-width="2"" />
          </svg>
            </div>
        </div>
        <div class="play-bar-middle">
            <div class="play-pause-prev-next-conatiner">
                <div class="play-previous"><i class="fas fa-step-backward"></i></div>
                <div class="play-pause-btn-container">
                    <button id="play-pause-button" class="play">
              <i class="fas fa-play"></i>
              <i class="fas fa-pause"></i>
            </button>
                </div>
                <div class="play-next"><i class="fas fa-step-forward"></i></div>
            </div>
            <div class="current-track-timeline">
                <input type="range" min="0" max="300" value="0" step="1" id="timing-bar" />
            </div>
        </div>

        <div class="play-bar-right">
            <div class="lyrics">xyz</div>
            <div class="queue">xyz</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
